<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">    
  <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width">
  <title>Polkadot Blockchain Scanner</title>
  <style type="text/css">
  </style>
</head>
<body>
  <div class="h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg w-2/5 px-16 py-16">
      <form action="/login" method="post">
        <h2 class="text-3xl text-center text-gray-700 mb-4">Polkadot Scanner</h2>
        <div class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-md text-red-700 bg-red-100 border border-red-300 ">
          <div slot="avatar">
              <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-alert-octagon w-5 h-5 mx-2">
                  <polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon>
                  <line x1="12" y1="8" x2="12" y2="12"></line>
                  <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
          </div>
          <div class="text-xl font-normal  max-w-full flex-initial">
            You're password not matching
          </div>
        </div>
        <div class="w-full py-2 mb-4">
          <input type="password" name="password" id="password" placeholder="Enter Password" class="px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
        </div>
        <button type="submit" class="w-full py-2 rounded bg-indigo-800 text-gray-100 focus:outline-none">Login</button>
      </form>      
    </div>
  </div>
</body>
</html>
